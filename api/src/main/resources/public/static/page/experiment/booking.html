

<div class="wrapper-md" style="padding-top:0!important;" ng-controller="ExperimentBookingController">

    <div class="panel panel-default">
        <div class="panel-heading">
            自动控制原理实验一
        </div>
        <div class="table-responsive">
            <table st-table="rowCollectionBasic" class="table table-striped table-bordered">
                <thead>
                <tr>
                    <div class="row wrapper">
                        <div class="col-sm-5 m-b-xs">
                         <label class="inline"}>选择周次</label>
                         <div class="dropdown filter-content inline" dropdown="">
                            <button class="btn btn-default dropdown-toggle filter-a" type="button" dropdown-toggle=""
                            aria-haspopup="true"
                            aria-expanded="false">{{filterWeek.week}}<span
                            class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li ng-repeat="week in weeks">
                                <a href="javascript:void(0)" ng-click="changeWeek(week)">
                                    {{week.week}}
                                </a>
                            </li>
                        </ul>
                        </div>
                        </div>
                        <div class="col-sm-5">
                        </div>
                    </div>
                </tr>
                </thead>
                <thead>
                <tr>
                    <th>实验时间</th>
                    <th>8:00-10:00</th>
                    <th>10:00-12:00</th>
                    <th>12:00-14:00</th>
                    <th>14:00-16:00</th>
                    <th>16:00-18:00</th>
                    <th>18:00-20:00</th>
                    <th>18:00-22:00</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat = "date in filterWeek.dates">
                    <td>{{date.date}}</td>
                    <td ng-repeat = "batch in date.batches">
                      <div ng-controller="ModalDemoCtrl" style="display:inline-block" >
                        <script type="text/ng-template" id="myModalContent.html">
                         <div ng-include="'/static/page/experiment/modal.html'"></div>
                       </script>
                       <button class="btn btn-default  btn-info btn-xs" style="width: 40px" ng-click="open(batch.id)">{{batch.allow_number}}</button>
                     </div>
                        <button class="btn btn-default  btn-success btn-xs" style="width: 40px;display:inline-block;float:right" ng-click="changeStatus(batch)">{{batch.status}}</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <footer class="panel-footer">
            <div class="row">
                <div class="col-sm-4 hidden-xs">

                </div>
            </div>
        </footer>
    </div>

</div>
