<div class="wrapper-md" style="padding-top:0!important;" ng-controller="BookingBookingController">

    <div class="panel panel-default">
        <div class="panel-heading">
            预约列表
        </div>
        <div class="table-responsive">
            <table st-table="rowCollectionBasic" class="table table-striped table-bordered">
                <thead>
                <tr>
                    <div class="row wrapper">
                        <div class="col-sm-11 m-b-xs">
                         <label class="inline"}>选择周次</label>
                         <div class="dropdown filter-content inline" dropdown="">
                            <button class="btn btn-default dropdown-toggle filter-a" type="button" dropdown-toggle=""
                            aria-haspopup="true"
                            aria-expanded="false">{{filterWeek.week}}<span
                            class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li ng-repeat="week in weeks">
                                <a href="javascript:void(0)" ng-click="changeWeek(week)">
                                    {{week.week}}
                                </a>
                            </li>
                        </ul>
                        </div>
                        </div>
                        <div class="col-sm-1">
                            <a href="#/app/booking/index" class="btn btn-sm btn-success">返回</a>
                        </div>
                    </div>
                </tr>
                </thead>
                <thead>
                <tr>
                    <th>实验时间</th>
                    <th>8:00-10:00</th>
                    <th>10:00-12:00</th>
                    <th>12:00-14:00</th>
                    <th>14:00-16:00</th>
                    <th>16:00-18:00</th>
                    <th>18:00-20:00</th>
                    <th>18:00-22:00</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat = "date in filterWeek.dates">
                    <td>{{date.date}}</td>
                    <td ng-repeat = "batch in date.batches">
                        <div class="progress-sm progress ng-isolate-scope" value="dynamic" type="info" style="display:inline-block; width: 50px;margin-bottom: 0px;margin-top:5px" >
                            <div class="progress-bar progress-bar-info" ng-class="type &amp;&amp; 'progress-bar-' + type" role="progressbar" aria-valuenow="29" aria-valuemin="0" aria-valuemax="100" ng-style="{width: percent + '%'}" aria-valuetext="50%" ng-transclude="" style="width:{{batch.bookNum}}/{{batch.allowNumber}};text-align: center">
                                <span style="white-space:nowrap;text-align: center" class="ng-binding ng-scope" >{{batch.bookNum}} / {{batch.allowNumber}}</span>
                            </div>
                        </div>
                        <button class="btn btn-default  btn-success btn-xs" ui-sref="app.booking.detail({batchId:'{{batch.id}}'})" style="width: 40px;display:inline-block;float:right">详细</button>
                    </td>
                </tbody>
            </table>
        </div>
        <footer class="panel-footer">
            <div class="row">
                <div class="col-sm-4 hidden-xs">
                </div>
            </div>
        </footer>
    </div>

</div>

<script type="text/javascript">
    app.controller('BookingBookingController', ['$scope', '$http', '$stateParams',function ($scope, $http,$stateParams) {
        //根据外面来传进来的itemId刷新本页item详情。
        var itemId = $stateParams.itemId;

        $scope.getBatches = function(){
            var url = $scope.app.host + '/batch/page' ;
            var params = {"itemId": $stateParams.itemId};
            console.log(url + "?" + JSON.stringify(params));

            $http.post(url,params)
                    .success(function (response) {
                        console.log(response);
                        $scope.weeks = response.pager.weeks;
                        if ($scope.weeks.length != 0 ) {
                            $scope.filterWeek = $scope.weeks[0];
                        };

                    }).error(function (response) {
                        toaster.pop("error", "错误", response.error.message);
            });
        };
        $scope.getBatches();

        $scope.changeWeek = function (week) {
            console.log("change");
            $scope.filterWeek = week;
        };

    }]);

</script>
